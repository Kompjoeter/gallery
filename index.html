<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kompjoeter</title>
  <link rel="stylesheet" href="main.css">
  <script>
    var images;

    function fillGallery() {
      for (let i = 0; i < images.length; i++) {
        let gallery = document.getElementById('gallery-0');
        let imageContainer = document.createElement('div');
        imageContainer.className = 'image';
        let image = document.createElement('img');
        image.src = images[i].fileName;
        imageContainer.appendChild(image);
        gallery.appendChild(imageContainer);
      }
    }

    function load() {
      fetch('https://raw.githubusercontent.com/Kompjoeter/gallery/main/images.json')
        .then(response => response.json())
        .then(data => { images = data.images; fillGallery() });
    }
  </script>
</head>

<body onload="load()">
  <div class="gallery-container">
    <div class="gallery" id="gallery-0">
    </div>
  </div>

</body>

</html>
